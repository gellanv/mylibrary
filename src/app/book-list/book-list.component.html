<div class="row">
    <div class="col-lg-12">
        <div class="booklist">
            <div class="row">
                <ul class="tab-booklist col-lg-12">
                <li (click)="getAll()" >All</li>
                <li (click)="getRecommend()" >Recommended</li>
                </ul>
            </div>
            <div class="row list">                  
                <ul class="col-lg-12">
                    <li class="col-lg-6" *ngFor="let item of listBook">
                        <app-book-list-item [bookpreview]=item></app-book-list-item>
                    </li>                       
                </ul>                        
            </div>
        </div>
    </div>
</div>
